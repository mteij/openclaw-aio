name: Build Release Image (Stable)

on:
  repository_dispatch:
    types: [openclaw-release]
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Check for new release
  check-release:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.upstream.outputs.tag }}
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Get latest upstream release
        id: upstream
        run: |
          LATEST_TAG=$(curl -s https://api.github.com/repos/openclaw/openclaw/releases/latest | jq -r .tag_name)
          echo "Found latest version: $LATEST_TAG"
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Check if image exists
        id: check
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://ghcr.io/v2/${{ github.repository }}/manifests/${{ steps.upstream.outputs.tag }}")
          if [ "$RESPONSE" = "200" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  # Job 2: Build variants in parallel with caching
  build:
    needs: check-release
    if: needs.check-release.outputs.exists != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        variant:
          - name: default
            brew_packages: DEFAULT
            tag_suffix: ""
            latest_tag: latest
          - name: full
            brew_packages: FULL
            tag_suffix: "-full"
            latest_tag: latest-full

    steps:
      - name: Checkout our repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push ${{ matrix.variant.name }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            OPENCLAW_VERSION=${{ needs.check-release.outputs.tag }}
            BREW_PACKAGES=${{ matrix.variant.brew_packages }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-release.outputs.tag }}${{ matrix.variant.tag_suffix }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.variant.latest_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
