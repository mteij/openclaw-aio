name: Build Release Image (Stable)

on:
  repository_dispatch:
    types: [openclaw-release]
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout our repo
        uses: actions/checkout@v4

      - name: Get latest upstream release
        id: upstream
        run: |
          LATEST_TAG=$(curl -s https://api.github.com/repos/openclaw/openclaw/releases/latest | jq -r .tag_name)
          echo "Found latest version: $LATEST_TAG"
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Check if image exists
        id: check
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://ghcr.io/v2/${{ github.repository }}/manifests/${{ steps.upstream.outputs.tag }}")
          if [ "$RESPONSE" = "200" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Registry
        if: steps.check.outputs.exists != 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build default variant (common tools)
      - name: Build and Push default image
        if: steps.check.outputs.exists != 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            OPENCLAW_VERSION=${{ steps.upstream.outputs.tag }}
            BREW_PACKAGES=DEFAULT
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.upstream.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # Build full variant (all skills)
      - name: Build and Push full image
        if: steps.check.outputs.exists != 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            OPENCLAW_VERSION=${{ steps.upstream.outputs.tag }}
            BREW_PACKAGES=FULL
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.upstream.outputs.tag }}-full
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-full
